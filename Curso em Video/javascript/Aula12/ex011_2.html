<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto</title>
</head>
<body>
    <h1>Verificador de voto</h1>
    <input type="number" name="txtidade" id="txtidade">
    <input type="button" value="verificar" onclick="calcular()">
    <div id='res'></div>

    <script>
        var txtidade = window.document.querySelector('input#txtidade')
        var res = window.document.querySelector('div#res')

        function calcular() {
            var idade = Number(txtidade.value)
            res.innerHTML = `<p>Sua idade é de ${idade} anos.</p>`
            if (idade < 16) {
                res.innerHTML += `<p>Não vota</p>`
            } else if (idade < 18 || idade > 65) {
                res.innerHTML += `<p>Voto opcional</p>`
            } else {
                res.innerHTML += `<p>Voto obrigatório</p>`
            }
        }
    </script>
</body>
    
</html>
